<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../assets/logo/logo_logo.png" alt=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="home">Accueil</a>
        </li>
        <!-- *************************************PARTIE NOS LIVRES*********************************************  -->

        <li class="nav-item" routerLinkActive="active">
          <a routerLink="gallery">Gallerie</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a routerLink="about">Découvrir</a>
        </li>

        <li class="nav-item" id="active">
          <a routerLink="shop">Achat</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a routerLink="admin">Administrateur</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a *ngIf="authentificationService.authentification" (click)="LogOut()"
            >Déconnexion</a
          >
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a
            *ngIf="!authentificationService.authentification"
            routerLink="authentification"
            >Connexion</a
          >
        </li>

        <!-- *************************************PARTIE ADMIN*********************************************  -->
      </ul>
    </div>
  </div>
</nav>
